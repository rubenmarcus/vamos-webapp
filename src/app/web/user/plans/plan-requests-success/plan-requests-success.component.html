<div class="user__content--center">
  <div class="box__profile">
    <h1>Planos</h1>
    <div class="box__profile-main">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle>Anúncios de veículos</ng-template>
          <ng-template ngbTabContent>
            <div class="box__plan--plan-requests">
              <div class="box__plan--plan-requests-content d-flex flex-column align-center">
                <div>
                  <img  rel=”preload” src="/assets/img/placeholders/payment-success-free.png" alt="Pagamento realizado com sucesso">
                  <p>
                    <strong>Plano Exclusivo</strong>
                  </p>
                  <p>
                    Proposta enviada<br> Em breve retornaremos
                  </p>
                  <a routerLink="/perfil/planos" class="btn btn-full btn-blue btn-lg">OK</a>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
