<div class="home__block " *ngIf="freights.length > 0">
  <div class="row">
    <div class="col-md-8 home__block--title">
      <h1>Fretes</h1>
    </div>
    <div class="col-md-4  no__padding no__margin text-right flex-right">
      <a routerLink="/fretes" class="fl-right btn btn-stroke btn-gray btn-xs">Ver Mais</a>
    </div>
  </div>
  <div class="row__tablet">
    <div class="row">
        <app-card-freight
        *ngFor="let item of freights; let idx = index"
        class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" [freight]="item">
      </app-card-freight>
    </div>
  </div>
</div>
